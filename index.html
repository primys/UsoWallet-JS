<!doctype html>
<html class="login_page" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/img/favicon.ico">
    <title>Usoamic Wallet</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css"/>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>

    <!-- Custom styles for this template -->
    <link href="css/style.min.css" rel="stylesheet">
</head>
<body class="custom-bg">
    <div class="loader custom-bg">
        <div class="loader-animation"></div>
    </div>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" role="navigation">
        <div class="container">
            <a class="navbar-brand" href="#">Dashboard</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" id="logout">
                        <i class="fa fa-sign-out"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main role="main" class="container">
        <div id="first_page" class="hidden">
            <div class="row">
                <div class="col-md-4 mx-auto align-self-center">
                    <div class="card box-shadow my-3">
                        <div class="m-3">
                            <button class="btn btn-lg btn-primary btn-block" id="add_button">Add</button>
                            <button class="btn btn-lg btn-primary btn-block" id="generate_button">Generate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="add_account_page" class="hidden">
            <div class="card box-shadow my-3">
                <h6 class="border-bottom border-gray p-3">Add</h6>
                <div class="m-3">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-search"></i></div>
                            </div>
                            <input type="text" class="form-control" id="add_pk_input" name="add_pk_input" placeholder="Private key">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-search"></i></div>
                            </div>
                            <input type="password" class="form-control" id="add_password_input" name="add_password_input" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-search"></i></div>
                            </div>
                            <input type="password" class="form-control" id="add_repeat_password_input" name="add_repeat_password_input" placeholder="Confirm password">
                        </div>
                    </div>
                    <p class="pull-right">
                        <button class="btn btn-primary to_first">To First</button>
                        <button class="btn btn-primary" id="save_button">Save</button>
                    </p>
                </div>
            </div>
        </div>
        <div id="generate_pk_page" class="hidden">
            <div class="card box-shadow my-3">
                <h6 class="border-bottom border-gray p-3">Generate</h6>
                <div class="m-3">
                    <div class="alert alert-danger" role="alert">
                        Please back up your private key in a reliable place! We DO NOT KEEP private keys. If you lose your private key, you won't be able to access your funds.
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-search"></i></div>
                            </div>
                            <div type="text" class="form-control" id="generate_pk_div"></div>
                        </div>
                    </div>
                    <p class="float-right">
                        <button class="btn btn-primary to_first">To First</button>
                        <button class="btn btn-primary hidden" id="next_button">Next</button>
                    </p>
                </div>
            </div>
        </div>
        <div id="dashboard_page" class="hidden">
            <div class="row">
                <div class="col-md-3">
                    <div class="card flex-md-row box-shadow mt-3">
                        <i class="card-body align-self-center fa fa-file"></i>
                        <div class="card-body d-flex flex-column align-items-center align-items-md-end fs-md-reduce-2">
                            <p class="mt-0 text-right">ETH Balance</p>
                            <p class="mb-0" id="eth_balance"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card flex-md-row box-shadow mt-3">
                        <i class="card-body align-self-center fa fa-file"></i>
                        <div class="card-body d-flex flex-column align-items-center align-items-md-end fs-md-reduce-2">
                            <p class="mt-0 text-right">USO Balance</p>
                            <p class="mb-0" id="uso_balance"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card flex-md-row box-shadow mt-3">
                        <i class="card-body align-self-center fa fa-file"></i>
                        <div class="card-body d-flex flex-column align-items-center align-items-md-end fs-md-reduce-2">
                            <p class="mt-0 text-right">ETH Height</p>
                            <p class="mb-0" id="eth_height"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card flex-md-row box-shadow mt-3">
                        <i class="card-body align-self-center fa fa-file"></i>
                        <div class="card-body d-flex flex-column align-items-center align-items-md-end fs-md-reduce-2">
                            <p class="mt-0 text-right">USO Supply</p>
                            <p class="mb-0" id="uso_supply"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="card box-shadow my-3 height_315px">
                        <h6 class="border-bottom border-gray p-3">Deposit</h6>
                        <div class="card-body text-center align-items-center">
                            <div id="deposit_input_div" class="row h-100">
                                <div class="col-sm-12 my-auto">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text"><i class="fa fa-search"></i></div>
                                            </div>
                                            <input type="password" id="deposit_password_input" class="form-control" placeholder="Password">
                                        </div>
                                    </div>
                                    <p class="pull-right">
                                        <button class="btn btn-primary" id="show_deposit_button">Show</button>
                                    </p>
                                </div>
                            </div>
                            <div id="deposit_info_div" class="hidden">
                                <div id="qr_address"></div>
                                <div id="text_address" class="fs-md-reduce"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card box-shadow my-3 height_315px">
                        <h6 class="border-bottom border-gray p-3">Send</h6>
                        <div class="card-body">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-search"></i></div>
                                    </div>
                                    <input type="text" id="send_address_input" class="form-control" placeholder="Address">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-search"></i></div>
                                    </div>
                                    <input type="text" id="send_amount_input" class="form-control" placeholder="Amount">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-search"></i></div>
                                    </div>
                                    <input type="password" id="send_password_input" class="form-control" placeholder="Password">
                                </div>
                            </div>

                            <div class="form-group float-right">
                                <div class="dropdown">
                                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" id="send_button">
                                        Send
                                    </button>
                                    <div id="send_dropdown_div" class="dropdown-menu dropdown-menu-right">
                                        <div class="dropdown-item send_dropdown_item" id="eth_send">ETH</div>
                                        <div class="dropdown-item send_dropdown_item" id="uso_send">USO</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
